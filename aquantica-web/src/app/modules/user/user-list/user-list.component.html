<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell
          *matCellDef="let element"> {{ element.firstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell
          *matCellDef="let element"> {{ element.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="isEnabled">
      <th mat-header-cell *matHeaderCellDef>Enabled</th>
      <td mat-cell *matCellDef="let element"> {{ element.isEnabled }}</td>
    </ng-container>

    <ng-container matColumnDef="isBlocked">
      <th mat-header-cell *matHeaderCellDef>Blocked</th>
      <td mat-cell *matCellDef="let element"> {{ element.isBlocked }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openUser(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <!--        <button mat-button (click)="deleteRole(element.id)">-->
        <!--          <mat-icon>delete</mat-icon>-->
        <!--        </button>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>

<button mat-raised-button color="primary" class="add-button" (click)="registerUser()">
  <mat-icon>add</mat-icon>
  Add
</button>
