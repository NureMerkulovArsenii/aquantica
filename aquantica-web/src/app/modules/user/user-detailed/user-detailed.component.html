<div class="d-flex justify-content-between m-3 h-25">
  <h1 mat-dialog-title class="d-block">User</h1>
  <button mat-icon-button mat-dialog-close class="m-3">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="form-container">
  <form [formGroup]="userForm" class="section-detail-form row" #form="ngForm" name="ruleset">
    <div class="row">
      <mat-card-content>
        <div class="row d-flex">
          <div class="col-4">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput placeholder="example@org.com" formControlName="email"/>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <mat-label>First name</mat-label>
              <input matInput placeholder="John" formControlName="firstName"/>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <mat-label>Last name</mat-label>
              <input matInput placeholder="Doe" formControlName="lastName"/>
            </mat-form-field>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-4">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput name="password" type="password" formControlName="password"/>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <mat-label>Phone number</mat-label>
              <input matInput placeholder="0123456789" name="phoneNumber" type="phone" formControlName="phoneNumber"/>
            </mat-form-field>
          </div>
          <div *ngIf="roles.length != 0"
               class="col-4">
            <mat-form-field>
              <mat-label>Role</mat-label>
              <mat-select formControlName="roleId">
                <mat-option [value]="null">None</mat-option>
                <ng-container *ngFor="let role of roles">
                  <mat-option [value]="role.id">{{ role.name }}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row d-flex">
          <div class="mt-3 col-4">
            <mat-slide-toggle formControlName="isEnabled">Enabled</mat-slide-toggle>
          </div>
          <div class="mt-3 col-4">
            <mat-slide-toggle formControlName="isBlocked">Blocked</mat-slide-toggle>
          </div>
        </div>
      </mat-card-content>
    </div>
    <div class="row">
      <mat-divider></mat-divider>
    </div>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" type="submit" class="col-2" [disabled]="!form.valid" (click)="applyChanges()">Apply
  </button>
</div>
