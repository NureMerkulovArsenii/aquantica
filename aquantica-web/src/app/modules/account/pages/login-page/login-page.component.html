<div class="login-container">
  <form [formGroup]="loginForm" class="form">
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="loginForm.get('email')?.invalid">{{ getErrorMessage('email') }}</mat-error>
    </mat-form-field>

    <mat-form-field class="password-field">
      <mat-label>Enter your password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" aria-label="Hide password" [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" type="button" class="submit-btn" (click)="onSubmit()">Login</button>
  </form>
</div>
