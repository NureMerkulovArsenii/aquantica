<div class="d-flex justify-content-between m-3 h-25">
  <h1 mat-dialog-title class="d-block">Job</h1>
  <button mat-icon-button mat-dialog-close class="m-3">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="form-container">
  <form [formGroup]="jobForm" class="section-detail-form row" #form="ngForm" name="jobForm">
    <div class="row">
      <mat-card-content>
        <div class="row d-flex">
          <div class="col-4">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="Sample job" formControlName="name"/>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <mat-label>Repetition value</mat-label>
              <input matInput placeholder="15" type="number" min="1" formControlName="jobRepetitionValue"/>
            </mat-form-field>
          </div>

          <div *ngIf="jobRepetitionTypes.length != 0"
               class="col-4">
            <mat-form-field>
              <mat-label>Job repetition type</mat-label>
              <mat-select formControlName="jobRepetitionType">
                <ng-container *ngFor="let type of jobRepetitionTypes">
                  <mat-option [value]="type">{{ getRepetitionType(type) }}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div *ngIf="jobMethods.length != 0"
             class="col-4">
          <mat-form-field>
            <mat-label>Job method</mat-label>
            <mat-select formControlName="jobMethod">
              <ng-container *ngFor="let method of jobMethods">
                <mat-option [value]="method">{{ getJobMethod(method) }}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="mt-3 col-4">
          <mat-slide-toggle formControlName="isEnabled">Enabled</mat-slide-toggle>
        </div>
      </mat-card-content>
    </div>
    <div class="row">
      <mat-divider></mat-divider>
    </div>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" type="submit" class="col-2" [disabled]="!jobForm.valid"
          (click)="applyChanges()">Apply
  </button>
</div>
