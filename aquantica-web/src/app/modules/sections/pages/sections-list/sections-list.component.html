<div class="mat-elevation-z8">
  <table mat-table [dataSource]="sections" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ 'name' | translate }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>{{ 'number' | translate }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.number }}</td>
    </ng-container>

    <ng-container matColumnDef="isEnabled">
      <th mat-header-cell *matHeaderCellDef>{{ 'enabled' | translate }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.isEnabled }}</td>
    </ng-container>

    <ng-container matColumnDef="deviceUri">
      <th mat-header-cell *matHeaderCellDef>{{ 'deviceUri' | translate }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.deviceUri }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ 'actions' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openSection(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="deleteSection(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>

<button mat-raised-button color="primary" class="add-button" (click)="createSection()">
  <mat-icon>add</mat-icon>
  Add
</button>
