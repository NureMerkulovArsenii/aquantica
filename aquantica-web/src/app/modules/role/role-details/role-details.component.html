<div class="d-flex justify-content-between m-3 h-25">
  <h1 mat-dialog-title class="d-block">Role</h1>
  <button mat-icon-button mat-dialog-close class="m-3">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="form-container">
  <form class="section-detail-form row" #form="ngForm" name="ruleset" *ngIf="data.isEdit">
    <div class="row">

      <div class="col">
        <mat-card-content>
          <div>
            <mat-form-field>
              <mat-label>Role</mat-label>
              <input matInput placeholder="Manager" name="ruleset-name" [(ngModel)]="role.name"
                     required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Description" name="description"
                        [(ngModel)]="role.description"></textarea>
            </mat-form-field>
          </div>
          <div class="m-1 mb-3">
            <mat-slide-toggle name="isEnabled" checked="{{role.isEnabled}}"
                              [(ngModel)]="role.isEnabled">Enabled
            </mat-slide-toggle>
          </div>
          <div class="m-1 mb-3">
            <mat-slide-toggle name="isBlocked" checked="{{role.isBlocked}}"
                              [(ngModel)]="role.isBlocked">Blocked
            </mat-slide-toggle>
          </div>
          <div class="m-1 mb-3">
            <mat-slide-toggle name="isDefault" checked="{{role.isDefault}}"
                              [(ngModel)]="role.isDefault">Default
            </mat-slide-toggle>
          </div>
        </mat-card-content>
      </div>

      <div class="col">
        <div *ngIf="accessActions.length != 0"
             class="d-flex align-items-baseline">
          <div>
            <mat-form-field>
              <mat-label>Access actions</mat-label>
              <mat-select  [(ngModel)]="role.accessActionsIds" name="accessActions" [multiple]="true">
                <ng-container *ngFor="let sectionType of accessActions">
                  <mat-option [value]="sectionType.id" (select)="role.accessActionsIds?.includes(sectionType.id)">{{ sectionType.name }}
                  </mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <mat-divider></mat-divider>
    </div>
  </form>

</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" class="col-2">Delete</button>
  <button mat-raised-button color="primary" type="submit" class="col-2" (click)="applyChanges()">Apply
  </button>
</div>
