<!--*ngIf="isUserAuthenticated()"-->
<ng-container *ngIf="isAuthenticated">
  <mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Aquantica</h1>
    <span class="spacer"></span>
    <div class="top-control-panel-group">
      <mat-button-toggle-group name="language" [value]="currentLanguage" class="language-toggle">
        <mat-button-toggle class="language-item" value="en" (click)="changeLanguage('en')">EN</mat-button-toggle>
        <mat-button-toggle class="language-item" value="ua" (click)="changeLanguage('ua')">UA</mat-button-toggle>
      </mat-button-toggle-group>
      <button mat-icon-button aria-label="User icon" class="user-icon" [routerLink]="'account'">
        <mat-icon>person</mat-icon>
      </button>
    </div>

  </mat-toolbar>
  <mat-sidenav-container autosize>
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
                 [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/sections'">
        <span class="entry">
          <mat-icon>dashboard</mat-icon>
          <!--          add section with translate-->
          <span *ngIf="!isCollapsed">{{ 'sections' | translate }}</span>
       </span>
        </a>
        <a mat-list-item>
        <span class="entry" [routerLink]="'/ruleset'">
          <mat-icon>rule</mat-icon>
          <span *ngIf="!isCollapsed">{{ 'rulesets' | translate }}</span>
       </span>
        </a>
        <a mat-list-item>
        <span class="entry" [routerLink]="'/user'">
          <mat-icon>people</mat-icon>
          <span *ngIf="!isCollapsed">{{ 'users' |translate }}</span>
       </span>
        </a>
        <a mat-list-item>
        <span class="entry" [routerLink]="'/role'">
          <mat-icon>square</mat-icon>
          <span *ngIf="!isCollapsed">{{ 'roles' | translate }}</span>
       </span>
        </a>
        <a mat-list-item>
        <span class="entry" [routerLink]="'/jobs'">
          <mat-icon>timer</mat-icon>
          <span *ngIf="!isCollapsed">{{ 'jobs' | translate }}</span>
       </span>
        </a>
        <a mat-list-item>
        <span class="entry" [routerLink]="'/administration'">
          <mat-icon>settings</mat-icon>
          <span *ngIf="!isCollapsed">{{ 'administration' | translate }}</span>
       </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-container *ngIf="!isAuthenticated">
  <app-login-page></app-login-page>
</ng-container>
