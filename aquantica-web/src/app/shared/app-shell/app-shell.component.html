<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Aquantica</h1>
  <span class="spacer"></span>
  <div class="top-control-panel-group">
    <mat-button-toggle-group name="language" [value]="currentLanguage" class="language-toggle">
      <mat-button-toggle class="language-item" value="en" (click)="changeLanguage('en')">EN</mat-button-toggle>
      <mat-button-toggle class="language-item" value="ua" (click)="changeLanguage('ua')">UA</mat-button-toggle>
    </mat-button-toggle-group>
    <button mat-icon-button aria-label="User icon" class="user-icon" [routerLink]="'account'">
      <mat-icon>person</mat-icon>
    </button>
  </div>

</mat-toolbar>
<mat-sidenav-container autosize *ngIf="isUserAuthenticated">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
               [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/sections'">
        <span class="entry">
          <mat-icon>dashboard</mat-icon>
          <span *ngIf="!isCollapsed">Sections</span>
       </span>
      </a>
      <a mat-list-item>
        <span class="entry" [routerLink]="'/ruleset'">
          <mat-icon>rule</mat-icon>
          <span *ngIf="!isCollapsed">Rulesets</span>
       </span>
      </a>
<!--      <a mat-list-item>-->
<!--        <span class="entry">-->
<!--          <mat-icon>dashboard</mat-icon>-->
<!--          <span *ngIf="!isCollapsed">Dashboard</span>-->
<!--       </span>-->
<!--      </a>-->
      <a mat-list-item>
        <span class="entry" [routerLink]="'/user'">
          <mat-icon>people</mat-icon>
          <span *ngIf="!isCollapsed">Users</span>
       </span>
      </a>
      <a mat-list-item>
        <span class="entry" [routerLink]="'/role'">
          <mat-icon>square</mat-icon>
          <span *ngIf="!isCollapsed">Roles</span>
       </span>
      </a>
      <a mat-list-item>
        <span class="entry" [routerLink]="'/jobs'">
          <mat-icon>timer</mat-icon>
          <span *ngIf="!isCollapsed">Jobs</span>
       </span>
      </a>
      <a mat-list-item>
        <span class="entry" [routerLink]="'/administration'">
          <mat-icon>settings</mat-icon>
          <span *ngIf="!isCollapsed">Administration</span>
       </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
